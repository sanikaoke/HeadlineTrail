<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadlineTrail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📰</text></svg>">
</head>
<body>
    <header>
        <h1>📰 HeadlineTrail</h1>
        <p>Stay informed with the latest news stories, enhanced with historical context and key term definitions.</p>
    </header>
    <main>
        <div id="filter-controls">
            <input type="text" id="search-input" placeholder="Search keywords..." aria-label="Search articles">
            <select id="sort-select" aria-label="Sort articles by">
                <option value="Newest First">Newest First</option>
                <option value="Oldest First">Oldest First</option>
                <option value="A-Z">Title A-Z</option>
                <option value="Z-A">Title Z-A</option>
            </select>
            <select id="category-select" aria-label="Filter by category"><option value="All Categories">All Categories</option></select>
            <select id="month-select" aria-label="Filter by month"><option value="All Months">All Months</option></select>
        </div>
        <hr class="filter-divider">
        <div id="content-area">
            <div id="loading-indicator" style="display: none; text-align: center; padding: 2em;">🔄 Loading articles...</div>
            <div id="error-message" style="display: none;"></div>
            <div id="no-results-message" style="display: none;"></div>
            <div id="news-grid" class="view active-view"></div>
            <div id="article-detail" class="view">
                <button id="back-button">⬅️ Back to Articles</button>
                <hr>
                <div class="article-layout">
                    <div class="article-main">
                        <h1 id="detail-title"></h1>
                        <div id="detail-caption" class="caption"></div>
                        <img id="detail-image" src="" alt="Article Image" style="display: none;">
                        <div id="detail-link-container"></div>
                        <!--<h2>Article Content</h2>
                        <hr class="content-divider">-->
                        <div id="detail-content"></div>
                    </div>
                    <div class="article-sidebar">
                        <div class="sidebar-section">
                            <h2>📅 Historical Context Timeline</h2>
                            <div id="detail-timeline"></div>
                        </div>
                        <div class="sidebar-section">
                            <h2>📘 Glossary of Terms</h2>
                            <div id="detail-glossary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
       <p>HeadlineTrail - News with Context</p>
    </footer>
    <script src="script.js"></script>
    <!-- Cloudflare-->
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "898a695bf7c84d4d9a6427c4b90d9093"}'></script>
</body>
</html>
