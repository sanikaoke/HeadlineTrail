<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- HeadlineTrail</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📰</text></svg>">
</head>
<body>
    <header>
        <h1>📰 HeadlineTrail</h1>
        <p>The latest news stories, enhanced with historical context and key term definitions.</p>
    </header>
    <main>
        <div id="article-detail">
            <button id="back-button">⬅️ Back to Articles</button>
            <hr>
            <div class="article-layout">
                <div class="article-main">
                    <h1 id="detail-title"></h1>
                    <div id="detail-caption" class="caption"></div>
                    <div id="detail-link-container"></div>
                    <h2>Article Content</h2>
                    <hr class="content-divider">
                    <div id="detail-content"></div>
                </div>
                <div class="article-sidebar">
                    <div class="sidebar-section">
                        <h2>📅 Historical Context Timeline</h2>
                        <div id="detail-timeline"></div>
                    </div>
                    <div class="sidebar-section">
                        <h2>📘 Glossary of Terms</h2>
                        <div id="detail-glossary"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
       <p>HeadlineTrail - News with Context</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
